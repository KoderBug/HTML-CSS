<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Photo Package Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/photo_style.css">
	</head>
	<body>

		<!-- PHOTO-CONTAINER 1 -->
		<div class="photo-container">            <!-- outer shell, everything, the border goes around it -->
			<div class="photo">                  <!-- *contains picture not words -->
				<img src="./images/thumb/thumbnail_1.png" alt=""> <!-- include alt whether you have text or not-->
				<div class="photo-overlay">          <!--contains the words-->
					<h3 class="white-head">Click to Enlarge</h3>
					<p>We have several space launches departing daily, book your flight today!</p>
				</div>
			</div>
		</div>
        <!-- END PHOTO-CONTAINER 1 -->
        
	</body>
</html>
